<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <!-- Navigation -->
        <nav class="bg-white shadow-lg">
            <div class="max-w-7xl mx-auto px-4">
                <div class="flex justify-between h-16">
                    <div class="flex">
                        <div class="flex-shrink-0 flex items-center">
                            <h1 class="text-xl font-bold">MCP Server Dashboard</h1>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <span id="username" class="text-gray-700 mr-4"></span>
                        <button onclick="logout()" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                            Logout
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <!-- Login Form -->
            <div id="loginForm" class="hidden bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                        Username
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                           id="usernameInput" type="text" placeholder="Username">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                        Password
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                           id="passwordInput" type="password" placeholder="******************">
                </div>
                <div class="flex items-center justify-between">
                    <button onclick="login()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Sign In
                    </button>
                </div>
            </div>

            <!-- Dashboard Content -->
            <div id="dashboardContent" class="hidden">
                <!-- Metrics Summary -->
                <div class="bg-white shadow-md rounded-lg p-6 mb-6">
                    <h2 class="text-xl font-semibold mb-4">Performance Summary</h2>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div class="bg-blue-50 p-4 rounded-lg">
                            <h3 class="text-lg font-medium text-blue-800">Total Commands</h3>
                            <p id="totalCommands" class="text-2xl font-bold text-blue-600">-</p>
                        </div>
                        <div class="bg-green-50 p-4 rounded-lg">
                            <h3 class="text-lg font-medium text-green-800">Average Response Time</h3>
                            <p id="avgResponseTime" class="text-2xl font-bold text-green-600">-</p>
                        </div>
                        <div class="bg-purple-50 p-4 rounded-lg">
                            <h3 class="text-lg font-medium text-purple-800">Success Rate</h3>
                            <p id="successRate" class="text-2xl font-bold text-purple-600">-</p>
                        </div>
                    </div>
                </div>

                <!-- Charts Grid -->
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <!-- Response Times Chart -->
                    <div class="bg-white shadow-md rounded-lg p-6">
                        <h2 class="text-xl font-semibold mb-4">Response Times</h2>
                        <div id="responseTimesChart" class="h-96"></div>
                    </div>

                    <!-- Tool Usage Chart -->
                    <div class="bg-white shadow-md rounded-lg p-6">
                        <h2 class="text-xl font-semibold mb-4">Tool Usage Distribution</h2>
                        <div id="toolUsageChart" class="h-96"></div>
                    </div>

                    <!-- Error Rate Chart -->
                    <div class="bg-white shadow-md rounded-lg p-6">
                        <h2 class="text-xl font-semibold mb-4">Error Rate Timeline</h2>
                        <div id="errorRateChart" class="h-96"></div>
                    </div>

                    <!-- Performance Heatmap -->
                    <div class="bg-white shadow-md rounded-lg p-6">
                        <h2 class="text-xl font-semibold mb-4">Response Time Heatmap</h2>
                        <div id="performanceHeatmap" class="h-96"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        let token = localStorage.getItem('token');
        const apiBaseUrl = window.location.origin;

        // Check authentication status on page load
        window.onload = function() {
            if (token) {
                showDashboard();
            } else {
                showLoginForm();
            }
        };

        async function login() {
            const username = document.getElementById('usernameInput').value;
            const password = document.getElementById('passwordInput').value;

            try {
                const response = await axios.post(`${apiBaseUrl}/token`,
                    new URLSearchParams({
                        'username': username,
                        'password': password
                    }),
                    {
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded'
                        }
                    }
                );

                token = response.data.access_token;
                localStorage.setItem('token', token);
                document.getElementById('username').textContent = username;
                showDashboard();
            } catch (error) {
                alert('Login failed. Please check your credentials.');
            }
        }

        function logout() {
            localStorage.removeItem('token');
            token = null;
            showLoginForm();
        }

        function showLoginForm() {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('dashboardContent').classList.add('hidden');
        }

        function showDashboard() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('dashboardContent').classList.remove('hidden');
            fetchMetrics();
        }

        async function fetchMetrics() {
            try {
                const response = await axios.get(`${apiBaseUrl}/metrics`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const metrics = response.data;
                updateDashboard(metrics);
            } catch (error) {
                if (error.response && error.response.status === 401) {
                    logout();
                } else {
                    console.error('Error fetching metrics:', error);
                }
            }
        }

        function updateDashboard(metrics) {
            // Update summary metrics
            document.getElementById('totalCommands').textContent =
                metrics.metrics_summary.total_commands;
            document.getElementById('avgResponseTime').textContent =
                `${metrics.metrics_summary.average_response_time.toFixed(2)}s`;

            // Plot charts
            if (metrics.dashboard.response_times) {
                Plotly.newPlot('responseTimesChart',
                    metrics.dashboard.response_times.data,
                    metrics.dashboard.response_times.layout
                );
            }

            if (metrics.dashboard.tool_usage) {
                Plotly.newPlot('toolUsageChart',
                    metrics.dashboard.tool_usage.data,
                    metrics.dashboard.tool_usage.layout
                );
            }

            if (metrics.dashboard.error_rate) {
                Plotly.newPlot('errorRateChart',
                    metrics.dashboard.error_rate.data,
                    metrics.dashboard.error_rate.layout
                );
            }

            if (metrics.dashboard.response_heatmap) {
                Plotly.newPlot('performanceHeatmap',
                    metrics.dashboard.response_heatmap.data,
                    metrics.dashboard.response_heatmap.layout
                );
            }
        }

        // Refresh metrics every 30 seconds
        setInterval(fetchMetrics, 30000);
    </script>
</body>
</html>
